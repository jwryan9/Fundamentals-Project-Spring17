<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {background-color: powderblue;text-align: center;line-height: 1.4;}
    </style>
    <meta charset="UTF-8">
    <title>Add an aircraft</title>
    <div style='float: right;'><a href="../index.php">Home</a></div>
</head>
<body>
    <h1>Add an aircraft</h1>
	<form action="../includes/process_aircraftAdd.php" method="post" 
	name="aircraft_form" onsubmit="return validateForm()"id="aircraft_form">
            Model: <input type="text" name="model" /><br>
            Capacity: <input type="number" 
                             name="capacity"
							 min="1"
							 max="1000"/><br>
            <input type="submit" 
                   value="Apply" /> 
    </form>
	<script>
		function validateForm(){
			var x = document.forms["aircraft_form"]["model"].value;
			var y = document.forms["aircraft_form"]["capacity"].value;
				if (x == "") {
					alert("Model must be filled in");
					return false;
				}
				else if (y == "") {
					alert("Capacity must be filled in");
					return false;
				}
				else {
					alert("Added aircraft to the database");
				}
		}
	</script>
</body>
</html>
